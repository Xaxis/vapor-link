<li data-cid="<%= cid %>">
    <div class="download-col options">
        <div class="option download-link">
            <span class="cancel active"><a>&#xf00d;</a></span>
            <span class="download"><a>&#xf019;</a></span>
        </div>
    </div>
    <div class="download-col name"><%= name %></div>
    <div class="download-col size"><%= size %></div>
    <div class="stats-container">
        <div class="progress-bar"></div>
    </div>
</li>
