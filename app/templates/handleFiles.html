<li data-cid="<%= cid %>">
    <div class="file-col options">
        <div class="option check-link info-button" data-message="Toggle select file" data-position="right" data-arrow="left" data-size="inline"></div>
        <div class="option share-link" data-uri="<%= uri %>"></div>
    </div>
    <div class="file-col name"><%= name %></div>
    <div class="file-col size"><%= size %></div>
    <div class="stats-container">
        <div class="progress-bar"></div>
    </div>
</li>
